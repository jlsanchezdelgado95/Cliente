<body>
    <button id="get">GET</button>

<script>
    $("#get").click(function () {
        $.ajax({
            // la URL para la petición
            url: 'http:localhost:3000/posts',
            // la información a enviar
            // (también es posible utilizar una cadena de datos)
            // especifica si será una petición POST o GET
            // EL data se pone, si es para filtrar
            type: 'GET',
            // el tipo de información que se espera de respuesta
            dataType: 'json',
            // código a ejecutar si la petición es satisfactoria;
            // la respuesta es pasada como argumento a la función
            //Con el objeto json, se guardan y se tratan como un array
            //Lo transformamos a un map para recorrerlo
            success: function (json) {
                json.map(function (obj) {
                    $('<h1/>').text(obj.title).appendTo('body');
                    $('<div class="content"/>')
                    .html(json[0].html).appendTo('body');
                });
                //$('<h1/>').text(json[0].title).appendTo('body');
                //$('<div class="content"/>')
                 //   .html(json[0].html).appendTo('body');
            },
            // código a ejecutar si la petición falla;
            // son pasados como argumentos a la función
            // el objeto jqXHR (extensión de XMLHttpRequest), un texto con el estatus
            // de la petición y un texto con la descripción del error que haya dado el servidor
            error: function (jqXHR, status, error) {
                alert('Disculpe, existió un problema');
            },
            // código a ejecutar sin importar si la petición falló o no
            complete: function (jqXHR, status) {
                alert('Petición realizada');
            }
        });
    })
