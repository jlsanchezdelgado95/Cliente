<body>
    <script>
    peticion = new XMLHttpRequest();
    peticion.onload = function(){
        console.log(peticion.responseText);
        misPaises=JSON.parse(peticion.responseText);
        misPaises.map(function(n){
            alert(n.id + " " + n.tittle);
        })
    }
    peticion.open('GET','http:localhost:3000/posts',true);
    peticion.send();
</script>
